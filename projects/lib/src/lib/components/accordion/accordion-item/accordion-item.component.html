<div class="accordion-item">
  <h2 class="accordion-header">
    <button
      (click)="showHide()"
      [class.collapsed]="!accordionItem.open"
      class="accordion-button"
      type="button"
    >
      <ng-content select="[head]"></ng-content>
    </button>
  </h2>
  <div
    [@collapseAnimation]="accordionItem.open"
    [class.show]="accordionItem.open"
    class="accordion-collapse"
    [ngStyle]="accordionItem.open ? { display: 'block' } : { display: 'none' }"
  >
    <div class="accordion-body">
      <ng-content select="[body]"></ng-content>
    </div>
  </div>
</div>
