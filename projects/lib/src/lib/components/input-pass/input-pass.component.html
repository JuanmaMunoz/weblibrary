<div>
  <div class="input-group has-validation">
    <input
      #input
      [type]="type"
      [formControl]="control"
      [ngClass]="{
        'is-invalid': control.errors && control.dirty,
        'is-valid': control.valid
      }"
      class="form-control"
      placeholder="{{ placeholder | translate }}"
    />
    <button
      (click)="changeShowPass()"
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon1"
    >
      <i *ngIf="!showPass" class="bi bi-eye"></i
      ><i *ngIf="showPass" class="bi bi-eye-slash"></i>
    </button>
    <div class="invalid-feedback">
      {{ control.errors | validationErrors : validationErrors | translate }}
    </div>
  </div>
</div>
