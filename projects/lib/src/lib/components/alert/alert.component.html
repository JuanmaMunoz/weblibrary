<div
  [@showHideStatus]="open"
  [ngStyle]="open ? { display: 'block' } : { display: 'none' }"
>
  <div
    class="alert alert-dismissible fade"
    [ngClass]="typeAlert"
    [class.show]="open"
    role="alert"
  >
    <ng-content select="[content]"></ng-content>
    <button
      *ngIf="btnClose"
      (click)="close()"
      type="button"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>
</div>
