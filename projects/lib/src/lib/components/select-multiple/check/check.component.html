<div class="check form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [value]="item.value"
    [id]="item.value"
    [checked]="item.checked"
    (change)="checkValue()"
  />
  <label class="form-check-label" for="flexCheckDefault">
    {{ item.text | translate }}
  </label>
</div>
