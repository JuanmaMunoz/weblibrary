<div class="dropdown">
  <label class="form-label text-secondary"
    ><strong>{{ label | translate }}</strong
    >:</label
  >
  <div
    #select
    class="header form-select"
    (click)="showHide()"
    [ngClass]="{
      'is-invalid': control.invalid,
      'is-valid': control.valid && boxItems.length > 0
    }"
  >
    <div *ngIf="boxItems.length <= 0" class="header__elements">
      {{ label }} ...
    </div>
    <div *ngIf="boxItems.length > 0" class="header__elements">
      <lib-box-item
        *ngFor="let item of boxItems"
        [item]="item"
        [type]="'primary'"
        (closeBox)="closeItem($event)"
      ></lib-box-item>
    </div>
  </div>

  <ul
    #dropdownDiv
    class="dropdown-menu"
    [class.show]="open"
    [@showHideStatus]="open"
  >
    <li *ngFor="let item of values" class="dropdown-item-text">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [value]="item.value"
          [id]="item.value"
          [checked]="item.checked"
          (change)="checkValue(item)"
        />
        <label class="form-check-label" for="flexCheckDefault">
          {{ item.text | translate }}
        </label>
      </div>
    </li>
  </ul>
</div>
