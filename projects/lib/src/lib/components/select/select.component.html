<div>
  <label class="form-label text-secondary"
    ><strong>{{ label | translate }}</strong
    >:</label
  >
  <select
    #select
    class="form-select"
    [formControl]="control"
    [ngClass]="{
      'is-invalid': control.errors && control.dirty,
      'is-valid': control.valid
    }"
  >
    <option *ngFor="let item of values" [value]="item.value">
      {{ item.text | translate }}
    </option>
  </select>
</div>
