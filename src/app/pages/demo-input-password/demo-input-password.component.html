<div class="demo-input">
  <div class="row">
    <app-info [title]="title" [description]="description" [inputList]="inputList"></app-info>
  </div>
  <div class="row">
    <div class="demo-input__example">
      <h3 class="text-secondary">Example</h3>
      <lib-input-password [label]="label" [validationErrors]="errorDescription" [control]="passControl" [focus]="true"></lib-input-password>
    </div>
  </div>
  <app-info-code [html]="html" [typeScript]="typeScript"></app-info-code>
</div>
