<div class="demo-input">
  <div class="row">
    <app-info [title]="title" [description]="description" [inputList]="inputList"></app-info>
  </div>
  <div class="row">
    <div class="demo-input__example">
      <h3 class="text-secondary">Example</h3>
      <lib-input-text-ngm [disabled]="false" [label]="label" [ngmodel]="email" (changeModel)="changeModel($event)"></lib-input-text-ngm>
      <div class="mt-3">
        <lib-alert [typeAlert]="typeAlert" [open]="true">
          <h2 content>{{ email }}</h2>
        </lib-alert>
      </div>
    </div>
  </div>
  <app-info-code [html]="html" [typeScript]="typeScript"></app-info-code>
</div>
