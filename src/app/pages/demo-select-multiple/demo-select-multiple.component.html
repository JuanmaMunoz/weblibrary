<div class="demo-select-multiple">
  <div class="row">
    <app-info [title]="title" [description]="description" [inputList]="inputList" [outputList]="outputList"></app-info>
  </div>
  <div class="row">
    <div class="demo-select-multiple__example">
      <h3 class="text-secondary">Example</h3>
      <form [formGroup]="animalsForm">
        <lib-select-multiple
          [label]="label"
          [control]="animalsControl"
          [values]="values"
          (actionSelect)="actionSelect($event)"
        ></lib-select-multiple>
        <button type="submit" (click)="sendForm()" [disabled]="!animalsForm.valid" class="btn btn-primary mt-3">Send Form</button>
      </form>
    </div>
  </div>
  <app-info-code [html]="html" [typeScript]="typeScript"></app-info-code>
</div>
