<div class="demo-select">
  <div class="row">
    <app-info [title]="title" [description]="description" [inputList]="inputList"></app-info>
  </div>
  <div class="row">
    <div>
      <h3 class="text-secondary">Example</h3>
      <form [formGroup]="animalForm">
        <lib-select-multiple
          [label]="label"
          [control]="animalControl"
          [values]="values"
          (actionSelect)="actionSelect($event)"
        ></lib-select-multiple>
        <button type="submit" (click)="sendForm()" [disabled]="!animalForm.valid" class="btn btn-primary mt-3">Send Form</button>
      </form>
    </div>
  </div>
  <app-info-code [html]="html" [typeScript]="typeScript"></app-info-code>
</div>
